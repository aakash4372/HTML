<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <link rel="stylesheet" href="Style.css">

</head>
<body>

    <nav class="navbar navbar-expand-md navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#"></a>
    
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav mx-auto  gap-lg-4 gap-md-3 gap-2">
                    <li class="nav-item">
                        <a class="nav-link" href="#home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Mark.html">Mark</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    
    
    <div class="position-fixed top-0 start-50 translate-middle-x p-3" style="z-index: 1050;">
        <div id="successToast" class="toast align-items-center text-bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body text-center">
                    Password changed successfully!
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>
    
    

    <div class="container mt-5 pt-5 table-section">
        <h3 class="text-center mt-4">Student Information</h3>
    
        <div class="table-responsive">
            <table class="table table-bordered mt-3">
                <thead class="table-head">
                    <tr>
                        <th>Roll No</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Start Year</th>
                        <th>End Year</th>
                        <th>Department ID</th>
                        <th>Section</th>
                        <th>Phone</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>101</td>
                        <td>John Doe</td>
                        <td>john@example.com</td>
                        <td>2020</td>
                        <td>2024</td>
                        <td>CS101</td>
                        <td>A</td>
                        <td>9876543210</td>
                        <td>
                            <button class="btn btn-primary btn-sm">
                                <i class="bi bi-pencil-square"></i> Update Profile
                            </button>
                            <button class="btn btn-warning btn-sm" data-bs-toggle="modal" data-bs-target="#passwordModal">
                                <i class="bi bi-lock"></i> Change Password
                            </button>
                        </td>
                        
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    

    <div class="modal fade" id="passwordModal" tabindex="-1" aria-labelledby="passwordModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-warning">
                    <h5 class="modal-title" id="passwordModalLabel">Change Password</h5>
                    <button type="button" class="btn-close modal-close-btn" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="passwordForm">
                        <div class="mb-3 position-relative">
                            <label for="oldPassword" class="form-label">Old Password</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="oldPassword" required>
                                <span class="input-group-text" onclick="togglePassword('oldPassword', 'toggleOld')">
                                    <i id="toggleOld" class="bi bi-eye"></i>
                                </span>
                            </div>
                        </div>
                        <div class="mb-3 position-relative">
                            <label for="newPassword" class="form-label">New Password</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="newPassword" required>
                                <span class="input-group-text" onclick="togglePassword('newPassword', 'toggleNew')">
                                    <i id="toggleNew" class="bi bi-eye"></i>
                                </span>
                            </div>
                        </div>
                        <div class="mb-3 position-relative">
                            <label for="reEnterPassword" class="form-label">Re-enter New Password</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="reEnterPassword" required>
                                <span class="input-group-text" onclick="togglePassword('reEnterPassword', 'toggleReEnter')">
                                    <i id="toggleReEnter" class="bi bi-eye"></i>
                                </span>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-success">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    
    <script>
        $(document).ready(function(){
            $("#passwordForm").submit(function(event){
                event.preventDefault();

                var newPassword = $("#newPassword").val();
                var reEnterPassword = $("#reEnterPassword").val();

                if(newPassword !== reEnterPassword){
                    alert("New Password and Re-entered Password do not match!");
                    return;
                }

                $("#passwordModal").modal("hide");

                $("#passwordForm")[0].reset();

                var toast = new bootstrap.Toast(document.getElementById('successToast'));
                toast.show();
            });
        });
        function togglePassword(inputId, iconId) {
    let input = document.getElementById(inputId);
    let icon = document.getElementById(iconId);

    if (input.type === "password") {
        input.type = "text";
        icon.classList.remove("bi-eye");
        icon.classList.add("bi-eye-slash");
    } else {
        input.type = "password";
        icon.classList.remove("bi-eye-slash");
        icon.classList.add("bi-eye");
    }
}
    </script>

</body>
</html>
