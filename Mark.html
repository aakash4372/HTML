<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Style.css">
    <style>
        table thead tr th {
            background-color: #493d9e !important;
            color: white !important;
        }
    </style>
</head>

<body>

    <div>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top">
            <div class="container">
                <a class="navbar-brand" href="#"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                    <ul class="navbar-nav mx-auto gap-lg-4 gap-md-3 gap-2">
                        <li class="nav-item">
                            <a class="nav-link active" href="Home.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#mark">Mark</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container mt-5 pt-5 text-center">
            <div class="d-flex justify-content-end gap-3">
                <div class="dropdown custom-dropdown">
                    <input type="text" id="dropdownInput" class="form-control dropdown-toggle" placeholder="Select Items" readonly data-bs-toggle="dropdown">
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#" onclick="setValue('CIA')">CIA</a></li>
                        <li><a class="dropdown-item" href="#" onclick="setValue('Semester')">Semester</a></li>
                    </ul>
                </div>
                <button class="btn btn-success">Search</button>
            </div>
        </div>

        <div class="container mt-4">
            <table class="table table-bordered text-center">
                <thead class="custom-thead">
                    <tr>
                        <th colspan="2">Student Details</th>
                        <th colspan="4">Marks</th>
                    </tr>
                    <tr>
                        <th>Name</th>
                        <th>Roll Number</th>
                        <th>SI</th>
                        <th>Sub Code</th>
                        <th>Mark</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="marksTable">
                    <tr>
                        <td rowspan="3">John Doe</td>
                        <td rowspan="3">101</td>
                        <td>1</td>
                        <td>CS101</td>
                        <td class="mark">85</td>
                        <td class="status"></td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>CS102</td>
                        <td class="mark">35</td>
                        <td class="status"></td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>CS103</td>
                        <td class="mark">55</td>
                        <td class="status"></td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr class="table-info">
                        <td colspan="4"><b>Total Marks</b></td>
                        <td id="totalMarks"></td>
                        <td id="finalStatus"></td>
                    </tr>
                </tfoot>
            </table>
        </div>

    </div>

    <script>
        function setValue(value) {
            document.getElementById('dropdownInput').value = value;
        }

        function calculateResults() {
            let total = 0;
            let isFail = false;
            let marks = document.querySelectorAll('.mark');
            let statuses = document.querySelectorAll('.status');

            marks.forEach((markCell, index) => {
                let mark = parseInt(markCell.innerText);
                total += mark;

                if (mark >= 40) {
                    statuses[index].innerText = "Pass";
                    statuses[index].classList.add("text-success");
                } else {
                    statuses[index].innerText = "Fail";
                    statuses[index].classList.add("text-danger");
                    isFail = true;
                }
            });

            document.getElementById('totalMarks').innerText = total;
            document.getElementById('finalStatus').innerText = isFail ? "Fail" : "Pass";
            document.getElementById('finalStatus').classList.add(isFail ? "text-danger" : "text-success");
        }

        document.addEventListener("DOMContentLoaded", calculateResults);
    </script>

</body>
</html>
